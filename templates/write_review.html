{% extends "base.html" %}
{% block content %}

 <!-- Page Content -->
<div class="container mb-5 mt-3">
    <h2 class="center-text mb-3">Write Review</h2>
    <div class="row">
            <div class="col-12">
                <div class="card w-100 h-100">
                        <!--Username Field-->
                    <form class="ml-5 mr-5 mt-3 mb-3" method="POST" action=""></form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Book title</label>
                            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Author</label>
                            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Genre</label>
                            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                       <!-- <div class="mb-3">
                            <label for="formFileSm" class="form-label">Small file input example</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                        </div>-->
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
                        </div>                  
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %} 
                    </form>
                </div>
            </div>
        
    </div>
</div>

{% endblock %}
