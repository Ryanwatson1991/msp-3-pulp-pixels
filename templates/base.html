<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-business.css')  }}" type="text/css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Pages & Pixels</title>
</head>


<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('get_index') }}">Pages & Pixels</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_index') }}">Home</a>
            </li>
            {% if session.user %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('write_review') }}">Write Review</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('log_out') }}">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile', username=session['user']) }}">My Profile</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('log_in') }}">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sign_up') }}">Sign-up</a>
                </li>
            {% endif %}       
        </ul>
      </div>
    </div>
  </nav>

  
    <article>
        {% block content %}
        {% with messages = get_flashed_messages() %}

        {% endwith %}            
        {% endblock %}
    </article>
        <!-- Footer -->
  <footer class="py-5 bg-dark mt-5">
    <div class="container">
        <!--<ul>
            <li>Facebook</li>
            <li>Twitter</li>
            <li>Instagram</li>
        </ul>
        <br>
        <ul>
            <li>About</li>
            <li>Affiliate Link Policy</li>
        </ul>-->
      <p class="m-0 text-center text-white">Copyright &copy; Your Website <span id="copyright"></span></p>
    </div>
    <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Custom scripts for this template -->
   <script>
    $("#copyright").text(new Date().getFullYear());
   </script>
   
</body>
</html>
