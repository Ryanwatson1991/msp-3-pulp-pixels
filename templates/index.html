{% extends "base.html" %}
{% block content %}

 <!-- Page Content -->
<div class="container">
    <div class="row">
        {% for review in reviews %}
            <div class="col-lg-4 col-sm-6 portfolio-item">
                <div class="card h-100">
                    <a href="{{ url_for('review', review_id=review._id) }}"><img class="card-img-top" src="{{ review.book_cover }}" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="{{ url_for('review', review_id=review._id) }}">{{ review.book_title }} by {{ review.author }}</a>
                        </h4>
                        <p class="card-text">{{ review.review_body | truncate(100) }}</p>
                        <!--Found 'truncate' function here: https://stackoverflow.com/questions/33627646/python-flask-template-return-first-150-characters-->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- /.row -->
</div>

{% endblock %}
