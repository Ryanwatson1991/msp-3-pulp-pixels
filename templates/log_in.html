{% extends "base.html" %}
{% block content %}

 <!-- Page Content -->
<div class="container mb-5 mt-3">
    <h2 class="center-text mb-3">Welcome back. Please log in below. </h2>
    <div class="row">
            <div class="col-12">
                <div class="card w-100 h-100">
                    <!--Log in form-->
                    <form class="ml-5 mr-5 mt-3 mb-3" method="POST" action="{{ url_for('log_in') }}">
                        <!--Username Field-->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" name="username" type="text" class="form-control" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{6,20}$" required>                        
                        </div>
                        <!--Password Field-->
                        <div class="mb-3">
                            <label for="password" class="form-label" required>Password</label>
                            <input type="password" name="password" class="form-control" id="password" minlength="5" required>
                        </div>
                        <!--Submit button-->
                        <button type="submit" class="btn btn-primary">Log in</button>
                        <div class="m-3 red">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %} 
                        </div>
                    </form>
                </div>
            </div>
        
    </div>
</div>

{% endblock %}
