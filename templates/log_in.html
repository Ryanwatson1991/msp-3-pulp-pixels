{% extends "base.html" %}
{% block content %}

<!--Header-->
<header class="mb-5">
    <div>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active" style="background-image: url('/static/img/head1.2.jpg')">
          <div class="carousel-caption d-block">
            <h2 class="center-text mb-2">Welcome back. Please log in below. </h2>
          </div>
        </div>
    </div>
  </header>

 <!-- Page Content -->
<div class="container mb-5 mt-3">
    
    <div class="row">
            <div class="col-12">
                <div class="card w-100 h-100 review-info">
                    <!--Log in form-->
                    <form class="mr-5 mt-3" method="POST" action="{{ url_for('log_in') }}">
                        <!--Username Field-->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" name="username" type="text" class="form-control" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{6,20}$" required>                        
                        </div>
                        <!--Password Field-->
                        <div class="mb-3">
                            <label for="password" class="form-label" required>Password</label>
                            <input type="password" name="password" class="form-control" id="password" minlength="5" required>
                        </div>
                        <!--Submit button-->
                        <button type="submit" class="btn review-purple-button">Log in</button>
                        <div class="m-3 red">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %} 
                        </div>
                    </form>
                </div>
            </div>
        
    </div>
</div>

{% endblock %}
